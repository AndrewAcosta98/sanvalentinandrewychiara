<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-top: 50px; /* Baja las imágenes */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 50%;
        }
        .gallery img {
            width: 100%;
            height: 200px; /* Tamaño uniforme para todas las imágenes */
            object-fit: cover; /* Ajusta las imágenes sin deformarlas */
            border-radius: 10px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 40%;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .yes { background-color: #ff4d4d; color: white; }
        .no { background-color: #999; color: white; }
    </style>
</head>
<body>
    <div class="content">
        <div class="gallery">
            <img src="Andrew 1.jpg" alt="Foto 1">
            <img src="Andrew 2.jpg" alt="Foto 2">
            <img src="Andrew 3.jpg" alt="Foto 3">
            <img src="Andrew 4.jpg" alt="Foto 4">
        </div>
        <div class="container">
            <h1>¿Quieres ser mi San Valentín?</h1>
            <button class="yes" onclick="window.location.href='invitacion.html'">Sí</button>
            <button class="no" onclick="alert('¿Seguro? 😢'); setTimeout(() => { alert('Piensa bien... ❤️'); }, 2000);">No</button>
        </div>
    </div>
</body>
</html>
